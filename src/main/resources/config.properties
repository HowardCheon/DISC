# DISC 프로젝트 설정 파일
# 환경별 설정을 관리합니다.

# ===========================================
# 애플리케이션 기본 설정
# ===========================================
app.name=DISC Assessment System
app.version=1.0.0
app.description=DISC 성격 유형 검사 시스템

# 환경 설정 (development, staging, production)
app.environment=development

# 서버 설정
server.host=localhost
server.port=8080
server.context-path=/disc

# ===========================================
# 데이터베이스 설정
# ===========================================

# SQLite 데이터베이스 설정 (개발용)
db.driver=org.sqlite.JDBC
db.url=jdbc:sqlite:./database/disc.db
db.username=
db.password=

# MySQL 데이터베이스 설정 (운영용)
# db.driver=com.mysql.cj.jdbc.Driver
# db.url=jdbc:mysql://localhost:3306/disc_db?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
# db.username=disc_user
# db.password=disc_password

# PostgreSQL 데이터베이스 설정 (운영용 대안)
# db.driver=org.postgresql.Driver
# db.url=jdbc:postgresql://localhost:5432/disc_db
# db.username=disc_user
# db.password=disc_password

# 커넥션 풀 설정
db.pool.initial-size=5
db.pool.max-active=20
db.pool.max-idle=10
db.pool.min-idle=5
db.pool.max-wait=30000
db.pool.validation-query=SELECT 1

# ===========================================
# 이메일 설정
# ===========================================

# SMTP 서버 설정
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true

# 발송자 정보
mail.from.email=disc-system@company.com
mail.from.name=DISC 검사 시스템

# 계정 정보 (운영 시 환경변수 사용 권장)
mail.username=your-email@gmail.com
mail.password=your-app-password

# 이메일 템플릿 설정
mail.template.survey-invitation=templates/survey-invitation.html
mail.template.survey-reminder=templates/survey-reminder.html
mail.template.survey-completed=templates/survey-completed.html

# ===========================================
# 보안 설정
# ===========================================

# 세션 설정
session.timeout=3600
session.cookie.name=DISC_SESSION
session.cookie.secure=false
session.cookie.http-only=true

# 암호화 설정
security.password.salt=disc_salt_2024
security.token.secret=disc_secret_key_2024
security.token.expiry=86400

# CORS 설정
cors.allowed.origins=http://localhost:8080,http://localhost:3000
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Content-Type,Authorization,X-Requested-With

# ===========================================
# 파일 업로드 설정
# ===========================================

# 업로드 디렉토리
file.upload.directory=./uploads
file.upload.max-size=10485760
file.upload.allowed-types=pdf,doc,docx,xls,xlsx,jpg,jpeg,png,gif

# 임시 파일 설정
file.temp.directory=./temp
file.temp.cleanup-interval=3600

# ===========================================
# 로깅 설정
# ===========================================

# 로그 레벨 (TRACE, DEBUG, INFO, WARN, ERROR)
log.level=INFO
log.level.sql=DEBUG
log.level.security=WARN

# 로그 파일 설정
log.file.path=./logs/disc.log
log.file.max-size=10MB
log.file.max-history=30

# 콘솔 출력
log.console.enabled=true
log.console.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===========================================
# 캐시 설정
# ===========================================

# 캐시 활성화 여부
cache.enabled=true
cache.provider=memory

# 캐시 설정
cache.user.ttl=1800
cache.survey.ttl=3600
cache.result.ttl=7200

# ===========================================
# API 설정
# ===========================================

# API 버전
api.version=v1
api.base-path=/api

# API 제한
api.rate-limit.enabled=true
api.rate-limit.requests-per-minute=100
api.rate-limit.requests-per-hour=1000

# API 키 설정 (외부 서비스 연동용)
api.key.analytics=your-analytics-key
api.key.notification=your-notification-key

# ===========================================
# DISC 검사 설정
# ===========================================

# 검사 기본 설정
survey.default.duration=1800
survey.max.duration=3600
survey.questions.per-page=5
survey.total.questions=20

# 점수 계산 설정
survey.score.max=100
survey.score.min=0
survey.score.precision=2

# 결과 분석 설정
survey.result.categories=D,I,S,C
survey.result.primary-threshold=70
survey.result.secondary-threshold=60

# ===========================================
# 알림 설정
# ===========================================

# 자동 알림
notification.enabled=true
notification.reminder.enabled=true
notification.reminder.interval=24

# 알림 채널
notification.channels=email,system
notification.email.enabled=true
notification.sms.enabled=false

# ===========================================
# 통계 및 분석 설정
# ===========================================

# 통계 수집
analytics.enabled=true
analytics.retention.days=365
analytics.anonymize.enabled=true

# 리포트 설정
report.generation.enabled=true
report.formats=pdf,excel,csv
report.max.records=10000

# ===========================================
# 개발 환경 설정
# ===========================================

# 개발 모드 (development 환경에서만)
dev.mode=true
dev.auto-reload=true
dev.show-sql=true
dev.sample-data=true

# 디버그 설정
debug.enabled=true
debug.sql.enabled=true
debug.performance.enabled=true

# ===========================================
# 운영 환경 설정
# ===========================================

# 모니터링
monitoring.enabled=false
monitoring.endpoint=/actuator
monitoring.metrics.enabled=false

# 헬스체크
health.check.enabled=true
health.check.database=true
health.check.email=true

# 백업 설정
backup.enabled=false
backup.schedule=0 2 * * *
backup.retention.days=30
backup.location=./backups

# ===========================================
# 외부 서비스 연동 설정
# ===========================================

# Google Analytics (선택사항)
google.analytics.enabled=false
google.analytics.tracking-id=

# Slack 알림 (선택사항)
slack.enabled=false
slack.webhook.url=
slack.channel=#disc-notifications

# ===========================================
# 시스템 설정
# ===========================================

# 스레드 풀 설정
thread.pool.core-size=10
thread.pool.max-size=50
thread.pool.queue-capacity=1000

# 메모리 설정
memory.max-heap=1024m
memory.max-perm=256m

# 타임아웃 설정
timeout.connection=30000
timeout.read=60000
timeout.write=60000